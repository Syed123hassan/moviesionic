<ion-content>
  <div class="col-md-4 offset-md-4 mt-4">
  <form #LoginForm="ngForm" (ngSubmit)="onLogin(LoginForm)">

    <div class="card text-center">

      <ion-header>
      <div class="card-header">
        Add a Movie
      </div>
    </ion-header>

      <div class="card-body">
        <div class="form-group">
          <label class="form-label">id</label>
          <input type="number" class="form-control" id="exampleInputEmail1" name="id" #em="ngModel" ngModel
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

          <div *ngIf="!em.valid && em.touched">
            <p style="color: red;"> This field is required </p>
            <p style="color: red;"> {{em.valid}} </p>
          </div>
        <div *ngIf="em.valid">
            <p style="color: red;"> {{em.valid}} </p>
          </div>
          <div *ngIf="em.invalid && em.touched">
            <p style="color: red;"> {{em.valid}} </p>
          </div>
          <div *ngIf="em.touched">
            <p style="color: red;">touched</p>
          </div>
          <div *ngIf="em.pristine">
          </div>
          <div *ngIf="em.dirty">
            <p style="color: red;">dirty</p>
          </div>

        </div>

        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="Name" #un="ngModel" ngModel required>
          <div *ngIf="!un.valid && un.touched">
            <p style="color: red;"> This is required </p>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="description" #pas="ngModel" ngModel required>
          <div *ngIf="!pas.valid && pas.touched">
            <p style="color: red;"> This is required </p>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="exampleInputPassword1" name="price" #pas="ngModel" ngModel required>
          <div *ngIf="!pas.valid && pas.touched">
            <p style="color: red;"> This is required </p>
          </div>
        </div>

      </div>
    </div>

  <div class="card-footer text-muted">
    <button type="submit" [disabled]="!LoginForm.form.valid" class="btn btn-primary">Submit</button>
  </div>
  </form>
  </div>
</ion-content>
